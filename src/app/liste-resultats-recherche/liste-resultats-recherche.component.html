<ul *ngIf="currentSearchRes">



  <li *ngFor="let m of currentSearchRes.results">

    <mat-card>
      <mat-card-content>
        <!--<img src="{{getPath(m.poster_path)}}" />-->
        <div class="title">{{m.title}}</div>
        <button mat-stroked-button [routerLink]="['/movie/'+m.id]">GO</button>
      </mat-card-content>
    </mat-card>
  </li>

  <li *ngFor="let p of currentPeopleSearchRes.results">
