<div *ngIf="actor" class="actor-info">
  <div class="picture">
    <img src="{{getProfilePic()}}">
  </div>
  <div class="infos">
    <h1>{{actor.name}}</h1>
    <div class="birthday">{{actor.birthday}} <ng-container *ngIf="actor.deathday"> - {{actor.deathday}}</ng-container></div>
    <div class="nationality">{{actor.place_of_birth}}</div>
  </div>
</div>

<h2>Filmographie</h2>
<ul *ngIf="movies">
  <app-element-film [movies]="movies"></app-element-film>
</ul>
