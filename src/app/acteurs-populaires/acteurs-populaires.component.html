
<h3>Acteurs populaires :</h3>

<ul *ngIf="personList">
  <li *ngFor="let p of personList.results">
    <mat-card>
      <mat-card-content>
        <div class="nom">{{p.name}}</div>
        <button mat-stroked-button [routerLink]="['/actor/'+p.id]">Go</button>
      </mat-card-content>
    </mat-card>
  </li>
</ul>
