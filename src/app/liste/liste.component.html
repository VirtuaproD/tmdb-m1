<div *ngIf="currentList">
  <h1>

    <span *ngIf="!editMode">
      <mat-icon>theaters</mat-icon> Liste : {{currentList.name}}
      <button (click)="editMode=true;" mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
      <button (click)="delete()" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </span>

    <form (submit)="changeName()" *ngIf="editMode">
      <input [(ngModel)]="newName" name="newName" matInput placeholder="{{currentList.name}}">
    </form>
  </h1>

  <button (click)="addFilmsTempo()">Ajout</button>

  <section class="details">
    <ul>
      <li>Nombre de films dans la liste : </li>
      <li>Note moyenne de la liste : </li>
    </ul>
  </section>


</div>
