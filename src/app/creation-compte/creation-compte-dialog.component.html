<button (click)="onClose() ; connectWithFacebook()">Facebook</button> <br/>
<button (click)="onClose() ; connectWithGoogle()">Google</button> <br/>
<button (click)="onClose() ; connectWithTwitter()">Twitter</button> <br/>
<br/>

<form [formGroup]="form" (submit)="onSubmit()" #myForm="ngForm">
  <label>
    <input type="text" formControlName="email" />
    Email
    <small *ngIf="form.get('email').touched && form.get('email').hasError('required')" class="text-danger">
      Adresse email requise
    </small>
  </label>
  <br/>
  <label>
    <input type="password" formControlName="password" />
    Mot de passe
    <small *ngIf="form.get('password').touched && form.get('password').hasError('required')" class="text-danger">
      Mot de passe requis
    </small>
  </label>
  <br/>
  <label>
    <input type="password" formControlName="password2" />
    Confirmer le mot de passe
    <small *ngIf="form.get('password2').touched && form.get('password2').hasError('required')" class="text-danger">
      Mot de passe requis
    </small>
  <small *ngIf="form.get('password').touched && form.get('password2').touched && form.hasError('matchPasswords')" class="text-danger">
    Les mots de passe ne concordent pas
  </small>
  </label>
  <br/>
  <button type="submit" [disabled]="form.invalid">OK</button>
</form>
