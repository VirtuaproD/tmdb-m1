
<h3>Vous aimerez s√ªrement :</h3>

<ul *ngIf="movieList">
  <li *ngFor="let m of movieList">

      <mat-card>
        <mat-card-content>
          <img src="{{getPath(m.poster_path)}}" />
          <div class="title">{{m.title}}</div>
          <div class="genres"><ng-container *ngFor="let g of m.genres">{{g.name}} </ng-container></div>
          <button mat-stroked-button [routerLink]="['/movie/'+m.id]">Go</button>
        </mat-card-content>
      </mat-card>
  </li>

</ul>
