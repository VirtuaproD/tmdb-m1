<li *ngFor="let movie of movies">
  <mat-card *ngIf="movie">
    <mat-card-content>
      <a [routerLink]="['/movie/'+movie.id]" >
        <img src="{{getPath(movie.poster_path)}}" />
        <div class="title">{{movie.title}}</div>
      </a>
      <div class="genres" *ngIf="movie.genre_ids">
        <ng-container *ngFor="let g of movie.genre_ids">{{tmdb.getMovieGenreName(g)}} </ng-container>
      </div>
      <div class="genres" *ngIf="movie.genres">
        <ng-container *ngFor="let g of movie.genres">{{g.name}} </ng-container>
      </div>
      <app-add-film  [movieId]="movie.id"></app-add-film>
    </mat-card-content>
  </mat-card>

</li>
